<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Jogo de Adivinha√ß√£o</title>
</head>
<body>

  <h1>Jogo do numero</h1>
  <p>Digite um n√∫mero entre 1 e 100</p>

  <input id="entrada" min="1" max="100" />
  <button onclick="verificar()">Chutar</button>

  <div class="mensagem" id="mensagem"></div>
  <div class="tentativas" id="tentativasRestantes"></div>

  <script>
    let numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 10;

    function verificar() {
      const entrada = document.querySelector('#entrada');
      const valor = Number(entrada.value);
      const mensagem = document.querySelector('#mensagem');
      const tentativasRestantes = document.querySelector('#tentativasRestantes');

      if (valor < 1 || valor > 100) {
        alert ("Por favor, digite um n√∫mero entre 1 e 100");
        return;
      }

      tentativas--;

      if (valor === numeroSecreto) {
        alert (`üéâParab√©ns Voc√™ acertou o n√∫mero ${numeroSecreto}!`);
        alert ("vitoria");

      } 
      
      else if (tentativas === 0) {
        alert (`Fim de jogo! O n√∫mero era ${numeroSecreto}`);
        alert ("derrota");
      } 

      else if (valor > numeroSecreto) {
        mensagem.textContent = "Tente um n√∫mero menor";
        mensagem.className = "mensagem";
      } 

      else {
        mensagem.textContent = "Tente um n√∫mero maior";
        mensagem.className = "mensagem";
      }

      tentativasRestantes.textContent = `Tentativas restantes: ${tentativas}`;
      entrada.value = "";
      entrada.focus();

    }

  </script>
</body>
</html>
